<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>JFlix | Contacto</title>
</head>

<body>
    <div class="container">
        <div style="margin: 10%">
            <h1>Contacto</h1>
            <form action="https://formspree.io/xyyajdlr" method="POST">
                <input type="hidden" name="_subject" value="Contact request from personal website" />
                <div class="form-group">
                    <label for="_replyto">Email</label>
                    <input type="email" class="form-control" name="_replyto" id="_replyto" aria-describedby="emailHelp"
                        placeholder="example@email.com" required />
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electr√≥nico con
                        otra persona.
                    </small>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" placeholder="Escribe aqui tu mensaje" required
                        class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
